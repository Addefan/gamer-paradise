{% extends 'base.html' %}

{% block content %}
    <div class="card">
    <div class="row">
        <div class="col-9"><p class="mt-3 ms-2 mb-3 h5">Показать: </p></div>
        <div class="col-3"><p class="mt-3 mb-3 h5">Фильтры</p></div>
    </div>
        <div class="row">
            <div class="col-9 d-flex flex-wrap row-cols-sm-2 row-cols-xl-4">
                {% for game in games %}
                    <div class="col px-2 pb-5">
                    <div class="card pointer border-0 text-center">
                        <img src="{{ game.photo }}" class="rounded game"
                             alt="{{ game.title }}">
                        <div class="card-body pb-0 pt-2">
                            <p class="card-text mb-1">{{ game.title }}</p>
                            <h5 class="card-title mb-0">{{ game.price }} ₽</h5>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
{% endblock %}
