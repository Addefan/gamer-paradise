{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Добавление товара{% endblock %}

{% block content %}
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card px-2 mb-3">
            <div class="card-body">
                <h2 class="card-title text-center">Добавление товара</h2>
                <hr>
                {{ render_form(form, button_style='dark w-100',
                render_kw={'enctype': 'multipart/form-data'}) }}
            </div>
        </div>
    </div>
    <div class="col-3"></div>
{% endblock %}
