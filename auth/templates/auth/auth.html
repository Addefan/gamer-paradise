{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}{{ action }}{% endblock %}

{% block content %}
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card px-2">
            <div class="card-body">
                <h2 class="card-title text-center">{{ action }}</h2>
                <hr>
                {{ render_form(form, button_style='dark w-100') }}
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
{% endblock %}
